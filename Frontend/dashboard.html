<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Dashboard</title>
</head>

<body>

  <div class="container mt-5">
    <h2>Dashboard</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-row" data-toggle="collapse" data-target=".row1-details" aria-expanded="false">
          <td>1</td>
          <td>John Doe</td>
          <td>john@example.com</td>
          <td>Expand</td>
        </tr>
        <tr class="details-row row1-details collapse">
          <td colspan="4">
            <div>
              <p>Additional details for John Doe</p>
              <p>More data goes here...</p>
            </div>
          </td>
        </tr>
        <tr class="table-row" data-toggle="collapse" data-target=".row2-details" aria-expanded="false">
          <td>2</td>
          <td>Jane im</td>
          <td>jane@example.com</td>
          <td>Expand</td>
        </tr>
        <tr class="details-row row2-details collapse">
          <td colspan="4">
            <div>
              <p>Additional details for Jane Smith</p>
              <p>More data goes here...</p>
            </div>
          </td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
