<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Artist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="addArtistContainer">
    <h1>Add Artist</h1>
    <form id="addArtistForm">
      <label for="name">Artist Name</label>
      <input type="text" id="artistName" name="name" required placeholder="Enter artist name">
      <button id="addArtist" type="submit">Submit</button>
    </form>
    <div id="response" style="margin-top: 20px; color: green;"></div>
  </div>
  <script src="add-artist.js"></script>
</body>
</html>
