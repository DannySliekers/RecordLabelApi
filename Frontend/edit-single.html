<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Edit Single</title>
</head>

<body>
  <div class="container mt-5">
    <h2>Edit Single</h2>
    <form id="editSingleForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" class="form-control" id="status" name="status" required>
      </div>
      <div class="form-group">
        <label for="playlength">Play Length</label>
        <input type="text" class="form-control" id="playlength" name="playlength" required>
      </div>
      <div class="form-group">
        <label for="cover">Cover URL</label>
        <input type="text" class="form-control" id="cover" name="cover" required>
      </div>
      <div class="form-group">
        <label for="platform">Platform</label>
        <select class="form-control" id="platform" name="platform" required>
          <!-- Platforms will be populated here -->
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <div id="message" class="mt-3"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="edit-single.js"></script>
</body>

</html>
